networks:
    interface:
        driver: bridge
    order-manager:
        driver: bridge
    kitchen:
        driver: bridge
    store:
        driver: bridge
    alegra-services:
        driver: bridge
volumes:
    mysql-interface-data:
        driver: local
    mysql-order-manager-data:
        driver: local
    mysql-kitchen-data:
        driver: local
    mysql-store-data:
        driver: local
